<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация сотрудника</title>
<style>
    body { font-family: Arial; background: #f4f6f8; padding: 20px; }
    .form-container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<div class="form-container">
    <h2>Регистрация сотрудника</h2>
    <input type="text" id="fullName" placeholder="ФИО">
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <select id="role">
        <option value="Администратор">Администратор</option>
        <option value="Сотрудник">Сотрудник</option>
    </select>
    <button onclick="registerEmployee()">Зарегистрировать</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://taskmanagerapp-519de-default-rtdb.firebaseio.com" // Вставь сюда ссылку на твою Realtime Database
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function registerEmployee() {
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;

        if (!fullName || !username || !password) {
            alert('Заполните все поля!');
            return;
        }

        db.ref('employees').push({
            fullName, username, password, role
        }).then(() => {
            alert('Сотрудник зарегистрирован!');
            document.getElementById('fullName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }).catch(err => alert('Ошибка: ' + err));
    }
</script>

</body>
</html>
